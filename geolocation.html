<html>
    <head>
        <script>
            function findLocation(){
                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(showposition,showerror);
                    console.log("after geolocation")
                }
                else{
                    document.getElementById("mydiv").innerHTML= "geolocation is not supported by the browser"
                }
            }
            function showposition(position){
                document.getElementById("mydiv").innerHTML="Latitiude :"+position.coords.latitude+" <br> Longitude : "+position.coords.longitude
            }
            function showerror(error){
                document.getElementById("mydiv").innerHTML="Error occured:"+error;
            }
        </script>
    </head>
    <body>
        <button type="button" name="btn" id="btn" value="find" onclick="findLocation()" >Find Location</button>

        <div id="mydiv">

        </div>
    </body>
</html>
