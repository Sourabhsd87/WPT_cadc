<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSq3</title>
    <script>
        function evenNum(){
            var a = document.getElementById
            ('num').value
            var str = "";
            for(var i=0;i<=a;i++){
                if(i%2==0){
                    str=str.concat(i,",");
                } 
            }
            var b = str.slice(0,str.length-1);
            document.getElementById('abc').innerHTML=b;
        }
    </script>
</head>
<body>
    Enter a number : <input type="text" id="num" name="num" >

    <button type="button" name="btn" id="btn" onclick="evenNum()">Get result</button>

    <div id="abc" ></div>
</body>
</html>
