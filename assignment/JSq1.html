<html>
    <head>
        <script>
            function validate(numid,error){
                var num = document.getElementById(numid).value;

                if(num==="" || isNaN(num))
                {
                    document.getElementById(error).innerHTML="Enter numeric value";
                    return false;
                }
                else{
                    document.getElementById(error).innerHTML="";
                    return true;
                }
            }
            function find(){
                
                var a = parseInt(document.getElementById('n1').value)
                var b = parseInt(document.getElementById('n2').value)
                var c = parseInt(document.getElementById('n3').value)

                validate('n1','error1');
                validate('n2','error2');
                validate('n3','error3');

                if(a && b && c){

                if(a>b)
                {
                    if(a>c)
                    {
                        document.getElementById('result').value=a;
                    }
                }
                else if(b>c)
                {
                    document.getElementById('result').value=b;
                }
                else{
                    document.getElementById('result').value=c;
                }
            }
            }
        </script>
    </head>
    <body>
        Number 1 : <input type="text" name="num1" id="n1" ><span>*</span><span id="error1" ></span><br><br>
        Number 2 : <input type="text" name="num2" id="n2" ><span>*</span><span id="error2" ></span><br><br>
        Number 3 : <input type="text" name="num3" id="n3" ><span>*</span><span id="error3" ></span><br><br>

        Greatest : <input type="text" name="result" id="result" disabled ><br><br>
        <button type="button" name="btn" id="btn" onclick="find()">Find</button>
    </body>
</html>
